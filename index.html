<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoldNorth</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,900,300,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>



    <main>

        <header>
            <img src="./img/logo_mobile.png">
            <nav>
                <ul>
                    <li><a href="#erbjuder">Våra tjänster</a></li>
                    <li><a href="#">Cases</a></li>
                    <li><a href="#">Om oss</a></li>
                    <li><a href="#">Kontakt</a></li>
                </ul>
            </nav>

            <section class="presentation">
                <p>Vi gör hemsidor för dig.</p>
                <p>Inget uppdrag är för stort eller för litet för oss.</p>
                <p>Vi skräddarsyr hemsidan efter era behov.</p>
            </section>

        </header>

        <section class="erbjuder">

            <h2 id="erbjuder">Våra tjänster</h2>

            <div class="fig">
            <figure class="html">
                <img src="./img/html.png">
                <figcaption>
                
                    <p>Med <em>HTML5</em> ökar möjligheterna att göra en snygg hemsida med animationer samt att göra den mer semantiskt korrekt.</p>
                
                </figcaption>
            </figure>
            
            
                <figure class="css">
                <img src="./img/css.png">
                <figcaption>
                <p><em>CSS</em> är stylingspråket och med detta är möjligheterna att skapa en vacker hemsida oändliga.</p>
                </figcaption>
            </figure>
            
            <div class="clear">
            </div>
            
            <figure class="js">
                <img src="./img/js.png">
                <figcaption>
                    <p>Med <em>Javascript</em> går det att skapa en mängd olika funktioner som passar ert behov bäst.</p>
                </figcaption>
            </figure>

            <figure class="wp">
                <img src="./img/wp.png">
                <figcaption>
                    <p><em>Wordpress</em> är den främsta bloggplattformen idag. Vi skapar en mall och ni som kund skapar innehållet.
                    </p>
                </figcaption>
            </figure>
            
            
            <div class="clear">
            </div>
                
            </div>

        </section>

    </main>
